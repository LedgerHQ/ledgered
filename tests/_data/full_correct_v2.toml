[info]
version = 2

[app]
build_directory = "./"
sdk = "C"
devices = ["nanox", "nanos+", "stax", "flex"]

[use_cases]
debug = "DEBUG=1"
test = "DEBUG=1"

[unit_tests]
directory = "./unit-tests/"

[pytest.standalone]
directory = "tests/"

[pytest.swap]
directory = "tests_swap/"
[pytest.swap.dependencies]
testing_with_latest = [
    {url = "https://github.com/LedgerHQ/app-exchange", ref = "develop"},
    {url = "https://github.com/LedgerHQ/app-ethereum", ref = "develop"},
]
testing_with_prod = [{url = "https://github.com/LedgerHQ/app-exchange", ref = "master"}]